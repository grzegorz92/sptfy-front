<div class="d-flex flex-column justify-content-center align-items-center main-container">
  <form class=" form-container shadow " >

    <div class="gj-log-logo">
      <img src="assets/sound-bars-pulse-495057.svg" class="log-logo-size">
      amplify
    </div>

    <div class="row socialmedia-btn-family">
      <div class="col-md-6 px-2">
        <a href="spotify.com" class="btn btn-block spotify-button"><i
          class="fa fa-spotify gj-button-logo icon-offset"></i> <span  style="padding: 0px 2rem;">Log in
          with Spotify</span></a>
      </div>
      <div class="col-md-6 px-2">
        <a href="facebook.com" class="btn btn-block facebook-button"><i
          class="fa fa-facebook-square gj-button-logo icon-offset"></i> <span style="padding: 0px 2rem;">Log in
          with Facebook</span></a>
      </div>
    </div>

    <div class="flex-parent">
      <div class="flex-child-edge"></div>
      <div class="flex-child-text">or</div>
      <div class="flex-child-edge"></div>
    </div>

    <div class="pb-2 font-weight-bold text-center">Log in with your email address</div>
    <div class="form-group">
      <input type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <p class="gj-terms-paragraph"> <a
        href="http://google.com" class="gj-link"> Terms and Conditions of Use</a>.</p>
    </div>


    <div class="form-group">
      <button type="submit" class="btn gj-btn-green">Sign up</button>
    </div>

    <div style="font-size: 14px; text-align: center;">
      Already have an account? <a href="http://google.com" class="gj-link">Log in</a>.
    </div>
  </form>
</div>
